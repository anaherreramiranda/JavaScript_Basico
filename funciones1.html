<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Curso Jquery: Funciones</title>

    <script type="text/javascript">
        
        function factorial (num)
        {
            var fac = 1;
            for(num;num>0;num--)
                fac = fac * num;
            return fac;
        }

        var resultado = factorial(4);

        alert (resultado);

        alert (factorial(5));

        var factorial = function () {
        }
    </script>
