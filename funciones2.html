<head>
    <meta charset="UTF-8">
    <title>Curso Jquery: Funciones</title>

    <script type="text/javascript">
        
        var factorial = function (num) {
        
            var fac = 1;
            for(num;num>0;num--)
                fac = fac * num;

            alert (fac);
        }

        factorial (7);
        
    </script>
