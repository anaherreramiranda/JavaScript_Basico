<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ciclos While javascript</title>
</head>
<body>
    <script type="text/javascript">
        
        var i =10;
        do
        {
            alert (i);
            i++;
        }
        while (i<10);
    </script>
</body>
</html>
